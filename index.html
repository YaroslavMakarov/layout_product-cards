<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
<div class="wrapper-product-card" data-qa="card">
  <div class="product-photo-picture"></div>
  <h1 class="product-description">Моноблок APPLE A1419 iMac<br>27'' Retina 5K (MNED2UA/A)</h1>
  <p class="product-detail-code">Код товара: <span>195434</span></p>
  <div class="rating">
<!--      <div><img src="images/star-active.svg" alt="Star-active" class="rating-star"><img src="images/star-active.svg" alt="Star-active" class="rating-star"><img src="images/star-active.svg" alt="Star-active" class="rating-star"><img src="images/star-active.svg" alt="Star-active" class="rating-star"><img src="images/star.svg" alt="Star" class="rating-star"></div>-->
    <div class="rating__star"><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span><span class="star"></span></div>
    <p class="rating-reviews">Отзывов: 5</p>
  </div>
  <p class="price"><span>Цена:</span><span class="price-cost">69 999 грн</span></p>
  <div class="buy-button"><a href="#" class="buy-button-link" data-qa="hover">КУПИТЬ</a></div>
</div>
</body>
</html>
